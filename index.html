<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19-Tracker</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="navbar-brand text-success my-1" >COVID-19 Tracker</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--<ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>-->
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchbox">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchbtn">Search</button>
            </form>
        </div>
    </nav>
    <div class="container card-cont">
        <div class="my-card card-1">
            <h3>Confirmed</h3>
            <h1 id="confirm"></h1>
        </div>
        <div class="my-card card-2">
            <h3>Recovered</h3>
            <h1 id="recover"></h1>
        </div>
        <div class="my-card card-3">
            <h3>Deaths</h3>
            <h1 id="death"></h1>
        </div>
    </div>
    <div class="container my-3">
        <table class="table table-striped my-5 ">
            <thead>
              <tr>
                <th scope="col">S.no</th>
                <th scope="col">Country</th>
                <th scope="col" class="text-danger">Confirmed</th>
                <th scope="col" class="text-primary">Active</th>
                <th scope="col" class="text-success">Recovered</th>
              </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Main JS File -->
    <script src="./js/tilt.min.js"></script>
    <script src="./js/app.js"></script>

    <!-- Script for Tilt Library-->
    <script>
        $(".my-card").tilt({
            scale: 1.25,
        });
    </script>
</body>

</html>
